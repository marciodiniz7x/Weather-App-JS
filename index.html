<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div class="app-box">

            <!-- Digitar localização -->
            <div class="location-box">
                <div class="pais"></div>
                <div class="pesquisa"></div>
            </div>

            <!-- Figura + Clima -->
            <div class="clima-box">
                <div class="figura"></div>
                <div class="temperatura"></div>
                <div class="detalhe"></div>
            </div>

            <!-- Informações extras -->
            <div class="extras-box">
                <div class="umidade-box">
                    <div class="umidade-figura"></div>
                    <div class="umidade-valor"></div>
                    <div class="umidade-texto"></div>
                </div>
                <div class="vento-box">
                    <div class="vento-figura"></div>
                    <div class="vento-valor"></div>
                    <div class="vento-texto"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
